 <video id="video" controls="" crossorigin="" muted="true" autoplay="true" style="width:100%; height: 100%; background-color: #444; border-top-right-radius: 5px; border-top-left-radius: 5px; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; "></video>
    <script>
        const video = document.querySelector("#video");
        if (video.canPlayType('application/vnd.apple.mpegURL')) {
                let newSource = document.createElement('source');
                newSource.src = 'https://playplusespn-lh.akamaihd.net/i/pp_espnbra@374460/master.m3u8';
                newSource.type = 'application/vnd.apple.mpegURL';
                video.appendChild(newSource);

                const Plyr = Plyr.setup(video);
        } else {
            if(Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource('https://playplusespn-lh.akamaihd.net/i/pp_espnbra@374460/master.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() {
                    video.play();
                });
            } else {
                alert("HLS Is not supported on this device/browser");
            }
        }
    </script>
